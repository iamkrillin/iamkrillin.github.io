<h3>Postgre CLR DB Type Mappings</h3>
<ul>
	<li>STRING -> character varying</li>
	<li>Int32-> INTEGER</li>
	<li>Int64 -> bigint</li>
	<li>single, double -> real</li>
	<li>byte[] -> image</li>
	<li>Boolean -> bit</li>
	<li>DateTime,datetimeoffset -> date</li>
	<li>timespan -> time without time zone</li>
</ul>
