<h3>MySql CLR DB Type Mappings</h3>
<ul>
	<li>String -&gt; varchar(200) </li>
	<li>Int32 -&gt; integer </li>
	<li>int64 -&gt; bigint </li>
	<li>single, double -&gt; real </li>
	<li>byte[] -&gt; BLOB </li>
	<li>Boolean -&gt; BOOLEAN </li>
	<li>DateTime,DateTimeOffset -&gt; DateTime </li>
	<li>TimeSpan -&gt; TIME</li>
</ul>
