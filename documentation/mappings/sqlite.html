<h3>Sqlite CLR DB Type Mappings</h3>
<ul>
	<li>String -&gt; varchar </li>
	<li>Int32,Int64 -&gt; INTEGER </li>
	<li>single, double -&gt; DOUBLE </li>
	<li>byte[] -&gt; BLOB </li>
	<li>Boolean -&gt; BOOL </li>
	<li>DateTime,DateTimeOffset -&gt; DateTime</li>
</ul>
