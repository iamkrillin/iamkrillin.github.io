<h3>Sqlite Quirks</h3>

<ol>
	<li>The foreign Key support is only available in <a href="http://www.sqlite.org/draft/foreignkeys.html">version 3.6.1</a></li>
	<li>Foreign keys cannot be added to an existing table</li>
	<li>Columns cannot be removed from an existing table</li>
	<li>Existing Columns cannot be modified</li>
</ol>
