<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Saucedb : .net ORM with multipe database engine support.">
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

    <title>{{ page.title }}}</title>
</head>
<body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
            <a id="forkme_banner" href="https://github.com/iamkrillin/SauceDB">View on GitHub</a>

            <h1 id="project_title">Saucedb</h1>
            <h2 id="project_tagline">.net ORM with multipe database engine support.</h2>

            <section id="downloads">
                <a class="zip_download_link" href="https://github.com/iamkrillin/SauceDB/zipball/master">Download this project as a .zip file</a>
                <a class="tar_download_link" href="https://github.com/iamkrillin/SauceDB/tarball/master">Download this project as a tar.gz file</a>
            </section>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
        {{ content }}
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
        <footer class="inner">
            <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
        </footer>
    </div>
</body>
</html>
